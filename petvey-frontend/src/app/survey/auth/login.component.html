<!-- <% include ../partials/header.ejs %> -->
<app-header></app-header>
<main class="container">
    <!-- Message Area -->
    <!-- <% if(messages.length > 0) {%>
        <div class="alert alert-danger">
            <%= messages %>
        </div>
    <% } %> -->
    
    <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="message != null">
        {{message}}
    </div>

    <div class="row">
        <div class="offset-md-4 col-md-4 mt-5">
            <h3 class="mb-5">Sign In Here</h3>
            <!-- <form method="POST" autocomplete="off"> -->
                <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)"></form>
                <fieldset class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control mt-3 mb-3"
                    name="username" placeholder="Enter username"
                    id="username" required autofocus [(ngModel)]="username" class="form-control">
                </fieldset>

                <fieldset class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control mt-3 mb-3"
                    name="password" placeholder="Enter password"
                    id="password" required [(ngModel)]="password" class="form-control>
                
                    <a href="/register">Sign Up Here</a>
                </fieldset>

                <fieldset class="form-group text-right mt-5">
                    <input type="submit" class="btn btn-success"  id="floated" value="Login">
                    <a routerLink="">
                        <input type="button" class="btn btn-warning"  id="floated" value="Cancel">
                    </a>
                </fieldset>
            <!-- </form> -->
        </div>
    </div>

</main>

<app-footer></app-footer>
